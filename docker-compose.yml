version: '3.8'

services:
  # MongoDB database for local development
  mongodb:
    image: mongo:latest
    container_name: beehive-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=beehive
    volumes:
      - beehive-mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: Mongo Express for database GUI
  mongo-express:
    image: mongo-express:latest
    container_name: beehive-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=beehive123
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  beehive-mongo-data:
    name: beehive-mongo-data
